<ul class="list-group list-group-flush latest-comment border-top-0 my-2">
    {% for i in l_comments %}
    <li class="list-group-item latest-comment-item">
        <a class="text-dark" href="{{ i.post.get_absolute_url }}">
            {% if i.body|length > 40 %}
                {{i.body|slice:'45'}}..
            {% else %}
                {{i.body}}
            {% endif %}
        </a>
    </li>
    {% empty %}
    <li class="list-group-item latest-comment-item">لا يوجد تعليقات.</li>
    {% endfor %}
</ul>
