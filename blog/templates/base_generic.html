{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}" />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'blog/css/fontawesome-all.min.css' %}"
    />
    <link
      rel="shortcut icon"
      href="{% static 'blog/images/favicon.ico' %}"
      type="image/x-icon"
    />
    {% if title %}
    <title>مدونة | {{title}}</title>
    {% else %}
    <title>مدونة</title>
    {% endif %}
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- End Navbar -->
    <section>
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-8">
            <!-- Start Block -->
            {% block content %}
            {% endblock %}
            <!-- End Block -->
          </div>
          <div class="col-md-4">
            <div class="card mb-3">
              <h3 class="text-center bg-secondary text-light p-2">
                آخر التدوينات
              </h3>
              {% include 'blog/latest_post.html' %}
            </div>
            <div class="card mb-3">
              <h3 class="text-center bg-secondary text-light p-2">
                آخر التعليقات
              </h3>
              {% include 'blog/latest_comments.html' %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- End Footer -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome JS -->
    <script src="{% static 'blog/js/fontawesome-all.min.js' %}"></script>
    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
