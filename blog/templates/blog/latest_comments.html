<ul class="list-group-flush latest-comment">
    {% for i in comments %}
    <li class="list-group-item latest-comment-item"><a class="text-dark" href="{% url 'detail' i.post.id %}">{{i.body}}</a></li>
    {% empty %}
    <li class="list-group-item latest-comment-item">لا يوجد تعليقات.</li>
    {% endfor %}
</ul>
